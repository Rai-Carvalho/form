<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/style.css">
    <link rel="stylesheet" href="./src/CSS/responsive.css">
</head>
<body>
    <section class="description">
        <div class="info">
            <h1>FICOU COM DÚVIDA? <span>NOS MANDE UMA MENSAGEM!</span></h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contado em menos de 24h</p>
        </div>
    </section>

    <section class="form">
        <div class="input-form">

            <div class="span-form">
                <input type="text" name="name" id="name" placeholder="Nome Completo *">
                <span>Campo obrigatório *</span>
            </div>

            <div class="span-form">
                <input type="email" name="email" id="email" placeholder="Email *">
                <span>Campo obrigatório *</span>
            </div>

            <div class="span-form">
                <input type="tel" name="tel" id="tel" placeholder="Telefone *">
                <span>Campo obrigatório *</span>
            </div>

        </div>

        <div class="textarea-form">
            <textarea name="message" id="message" cols="50" rows="10" placeholder="Mensagem *"></textarea>
            <span>Campo obrigatório *</span>
        </div>

        <p>*campos obrigatórios</p>
        <input class="btn" type="submit" value="Enviar">
    </section>

    <script src="./src/js/spript.js"></script>
</body>
</html>
